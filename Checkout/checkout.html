<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xcess.id</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="checkout.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand ml-4" href="#" style="align-items: center; display: flex"> xcess.id </a>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="../Home/home.html">Home <span class="sr-only"></span></a>
        <a class="nav-item nav-link" href="../Landing/landing.html">Landing</a>
        <a class="nav-item nav-link" href="../Chats/chats.html">Chats</a>
        <a class="nav-item nav-link" href="../Checkout/checkout.html">Checkout</a>
    </nav>
    <div class="row w-100">
      <div class="container mt-5 col-4">
        <h2 class="mb-4 col-4">Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select class="form-control" id="payment" name="payment" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
              </div>
          <button type="button" onclick="submitForm()">Place Order</button>
        </form>
      </div>
      <div class="container mt-5 col-6">
        <h2 class="mb-4 col-4">Shopping Cart</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Restaurant</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Order rows will be inserted here -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-right"><strong>Total Price:</strong></td>
                <td id="totalPrice">0.00</td>
              </tr>
          </tfoot>
        </table>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="checkout.js"></script>
  </body>
  </html>
  
  </body>
</html>
