    <script>
      function changeQuantity(button, action) {
          var quantityElement = document.querySelector('.quantity');
          
          var currentQuantity = parseInt(quantityElement.textContent);
          var pricePerItem = 3.15; // Example price, replace with your actual price
  
          if (action === 'increase') {
              currentQuantity++;
          } else if (action === 'decrease' && currentQuantity > 0) {
              currentQuantity--;
          }
  
          quantityElement.textContent = currentQuantity;
          updatePrice(currentQuantity, pricePerItem);
      }
  
      function updatePrice(quantity, pricePerItem) {
          var totalPrice = quantity * pricePerItem;
