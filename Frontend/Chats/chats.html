<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xcess.id</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="chats.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand ml-4" href="#">xcess.id</a>
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="../Home/home.html">Home</a>
        <a class="nav-item nav-link" href="../Landing/landing.html">Landing</a>
        <a class="nav-item nav-link" href="../Chats/chats.html">Chats</a>
        <a class="nav-item nav-link" href="../Checkout/checkout.html">Checkout</a>
      </div>
    </nav>

    <div class="container my-3">
      <div class="chat-window">
        <div class="chat-header p-2">
          <h5>Chats</h5>
        </div>
        <div class="chat-body">
          <!-- KFC -->
          <div class="chat-message">
            <img src="img/kfc.png" alt="KFC" class="chat-logo" />
            <div class="message-content">
              <div class="message-text">You: How old is the ori chicken?</div>
              <div class="message-time">5 mins ago</div>
            </div>
          </div>
          <!-- HokBen -->
          <div class="chat-message">
            <img src="img/hokben.png" alt="HokBen" class="chat-logo" />
            <div class="message-content">
              <div class="message-text">HokBen: The ebi is from this morning's batch...</div>
              <div class="message-time">7 hours ago</div>
            </div>
          </div>
          <!-- Carrefour -->
          <div class="chat-message">
            <img src="img/carrefour.svg" alt="Carrefour" class="chat-logo" />
            <div class="message-content">
              <div class="message-text">Carrefour: Your order should be on the way!</div>
              <div class="message-time">2 days ago</div>
            </div>
          </div>
        </div>
        <!-- Chat input field -->
        <div class="chat-footer p-2">
          <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." />
          <button id="sendMessage" class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Simple script to handle clicking the send button
      document.getElementById("sendMessage").addEventListener("click", function () {
        var message = document.getElementById("messageInput").value;
        if (message.trim() !== "") {
          // Here you would normally send the message to the server
          console.log("Message sent: " + message);
          document.getElementById("messageInput").value = ""; // Clear the input field
        }
      });
    </script>
  </body>
</html>
